    pypy-1.6.5-nocover,
    pypy-1.7.b4,
    pypy-1.7.b4-nocover,
    report

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/tests
deps =
    pytest
    pytest-capturelog
commands =
    {posargs:py.test -vv}

[testenv:configure]
deps =
    jinja2
usedevelop = true
commands =
    python configure.py

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
usedevelop = true
commands =
    python setup.py check --restructuredtext --strict --metadata
    check-manifest {toxinidir}
    flake8 src

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.3
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

[testenv:2.6-1.4.13]
basepython = python2.6
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    WITH_COVERAGE=yes
usedevelop = true
commands =
    {posargs:py.test --cov packagename -vv}
deps =
    {[testenv]deps}
    coverage
    pytest-cov
    Django==1.4.13

